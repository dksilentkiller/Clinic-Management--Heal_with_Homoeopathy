{% extends 'base.html' %}
{% load static %}
{% block body %}

<form action="{% url 'feedback' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label for="patient_name">Your Name:</label>
  <input type="text" name="patient_name" required><br>

  <label for="rating">Rating:</label>
  <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5" required><label for="star5">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">1 star</label>
  </div>

  <label for="comments">Comments:</label>
  <textarea name="comments" rows="5" required></textarea><br>

  <label for="media_files">Upload Images or Videos (optional):</label>
  <input type="file" name="media_files" multiple accept="image/*,video/*"><br>

  <button type="submit">Submit Feedback</button>
</form>

<style>
  .star-rating input {
    display: none;
}

.star-rating label {
    color: grey;
    font-size: 20px;
    padding: 5px;
    cursor: pointer;
}

.star-rating input:checked ~ label {
    color: gold;
}

.star-rating input:hover ~ label {
    color: gold;
}

</style>

{% endblock body %}
