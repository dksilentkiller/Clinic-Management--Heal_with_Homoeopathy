{% extends 'doc_panel.html' %}

{% block doc_panel %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Appointment</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ appointment.full_name }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" value="{{ appointment.age }}" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" value="{{ appointment.city }}" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" value="{{ appointment.state }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" value="{{ appointment.phone_number }}" required>
        </div>
        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            <input type="date" name="appointment_date" class="form-control" value="{{ appointment.appointment_date }}" required>
        </div>
        <div class="form-group">
            <label for="disease">Disease</label>
            <input type="text" name="disease" class="form-control" value="{{ appointment.disease }}">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control">
                <option value="Male" {% if appointment.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if appointment.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if appointment.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" class="form-control">
                <option value="Pending" {% if appointment.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Accepted" {% if appointment.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                <option value="Treatment Started" {% if appointment.status == 'Treatment Started' %}selected{% endif %}>Treatment Started</option>
                <option value="Finished" {% if appointment.status == 'Finished' %}selected{% endif %}>Finished</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Appointment</button>
        <a href="{% url 'all_appointments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
